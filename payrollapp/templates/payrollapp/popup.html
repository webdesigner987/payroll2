<!doctype html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'payrollapp/css/custom_style.css' %}">
</head>


<body>
  <!-- Modal for the pop-up -->
  <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered custom-modal-width">
      <div class="modal-content">
        <div class="modal-body">
          <!-- Create a row with two columns -->
          <div class="row custom-row-padding">
            <!-- First Column (6 columns wide) -->
            <div class="col-6">
              <h5>First Column</h5>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur accusantium quas eveniet...</p>
            </div>
            <!-- Second Column (6 columns wide) -->
            <div class="col-6">
              <h5>Second Column</h5>
              <button type="button" class="btn btn-primary">Button 1</button>
              <button type="button" class="btn btn-primary">Button 2</button>
              <button type="button" class="btn btn-primary">Button 3</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
</body>

</html>
