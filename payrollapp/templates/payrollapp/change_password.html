{% extends "payrollapp/base.html" %}
{% load static %}

{% block title %}
Change Password
{% endblock title %}

{% block content %}
<section class="wrapper" style="min-height: 100vh;">
  <div class="container">
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
      <div class="logo text-center m-5">
        <img src="{% static 'payrollapp/images/logo.png' %}" alt="LOGO" class="img-fluid mt-3">
      </div>

      <!-- form -->
      <form method="post" class="rounded bg-white shadow p-5" id="form" style="background-color: #242b4d !important;">
        {% csrf_token %}
        <h3 class="text-white fw-bold fs-4 mb-2 text-center">Change Password</h3>
        <hr style="color: grey;">

        <div class="form-group text-white">
          <label for="new_password">New Password</label>
          <input type="password" name="new_password" class="form-control">
        </div>

        <div class="form-group text-white mt-3">
          <label for="reconfirm_password">Reconfirm Password</label>
          <input type="password" name="reconfirm_password" class="form-control">
        </div>

        <input type="hidden" name="user_id" value="{{ user_id }}">

        <div class="text-center mt-4">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>

      </form>
    </div>
  </div>
</section>
{% endblock content %}
